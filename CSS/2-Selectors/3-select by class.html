<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element selector</title>
  <style>
    .header{
      color: aqua;
      background-color: bisque;
      text-align: center;
    }

    .first-class{
      color:blue;
      display: inline-block;
    }
    .btn{
      background-color: aqua;
      color: blueviolet;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1 class="header">Welcome to css documentation/ practice</h1>
  <p class="first-class">This is Selector course</p>
  <button class="btn">Click me</button>
</body>
</html>
